<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="previewCard">

    <img class="illustrationArticle" src="assets/images/illustration-article.svg" alt="illustration-article">

    <div class="content">
      <p class="category">
        Learning
      </p>

      <p class="publishingDate">
        Published 21 Dec 2023
      </p>

      <button class="title">
        HTML & CSS foundations
      </button>

      <p class="description">
        These languages are the backbone of every website, defining structure, content and presentation.
      </p>
    </div>

    <div class="publisher">

      <img class="publisherAvatar" src="assets/images/image-avatar.webp" alt="publisherAvatar">

      <p>Greg Hooper</p>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Maxemeyer">Maxemeyer</a>.
  </div>
</body>
</html>
